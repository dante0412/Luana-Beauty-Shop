<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Luana Beauty Shop</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

	<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Luana Beauty Shop</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/crud/productos">Productos</a></li>							
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/crud/usuarios">Usuarios</a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/crud/proveedor">Proveedores</a></li>	
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/crud/categoria">Categorias</a></li>	
							<li class="nav-item dropdown">
					          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					            Reportes
					          </a>
					          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					            <li><a class="dropdown-item" href="/reporte/producto" target="_blank">Productos</a></li>
					            <li><a class="dropdown-item" href="/reporte/usuarios" target="_blank">Usuarios</a></li>
					            <li><a class="dropdown-item" href="/reporte/grafico" target="_blank">Grafico</a></li>
					          </ul>
					        </li>
							
						</ul>
					</div>
				</div>
			</nav>
		</div>
	<div class="container">
		<h1 class="text-center">Mantenimiento Usuarios</h1>
		<button onclick="Nuevo()" type="button" class="btn btn-primary"
			data-bs-toggle="modal" data-bs-target="#staticBackdrop">
			Nuevo</button>
		<br /> <br />
		<table class="table">
			<thead>
				<tr>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Email</th>
					<th>Contraseña</th>
					<th>Tipo Usuario</th>
					<th style="display: none">Id Tipo Usuario</th>
					<th>Operaciones</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="u : ${usuarios}">
					<td th:text="${u.nom_usu}"></td>
					<td th:text="${u.ape_usu}"></td>
					<td th:text="${u.telefono_usu}"></td>
					<td th:text="${u.email_usu}"></td>
					<td th:text="${u.pass_usu}"></td>
					<td th:text="${u.getObjTipo().getDesc_tipousu()}"></td>
					<td style="display: none" th:text="${u.id_tipousu}"></td>
					<td>
						<button class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop"
							th:attr="onclick=|Editar(${u.id_usu},this)|">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
  				<path
									d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
				</svg>
						</button>
						<button class="btn btn-danger"
							th:attr="onclick=|Eliminar(${u.id_usu})|">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
 					 <path
									d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
					</svg>
						</button>
					</td>
				</tr>

			</tbody>
		</table>

		<div style="display: none">
			<form action="/crud/usuarios/eliminar" method="post">
				<input id="txtidusuario" name="id" /> <input type="submit"
					id="txtboton" />
			</form>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="lbltitulo">Agregar Usuario</h5>

				</div>
				<div class="modal-body">
					<form action="/crud/usuarios/guardar" method="post" id="frmUsuario"
						th:object="${usuario}">
						<div style="display: none">
							<label>Id Usuario</label> <input type="text" class="form-control"
								readonly th:field="*{id_usu}" id="id_usu" />
						</div>

						<div>
							<label>Nombres</label> <input type="text" class="form-control ob"
								data-mensaje="nombre del usuario" th:field="*{nom_usu}"
								id="nom_usu" />
						</div>

						<div>
							<label>Apellidos</label> <input type="text"
								class="form-control ob" data-mensaje="Apellido del usuario"
								th:field="*{ape_usu}" id="ape_usu" />
						</div>


						<div>
							<label>Telefono</label> <input type="text"
								class="form-control ob" data-mensaje="Telefono del usuario"
								th:field="*{telefono_usu}" id="telefono_usu" />
						</div>

						<div>
							<label>Email</label> <input type="text" class="form-control ob"
								data-mensaje="Email del usuario" th:field="*{email_usu}"
								id="email_usu" />
						</div>

						<div>
							<label>Contraseña</label> <input type="text"
								class="form-control ob" data-mensaje="Contrasenia del usuario"
								th:field="*{pass_usu}" id="pass_usu" />
						</div>

						<div>
							<label>Tipo de Usuario</label> <select class="form-control ob"
								data-mensaje="Tipo de usuario" id="cboOpcionTipoUsu"
								th:field="*{id_tipousu}">
								<option value="-1">--Seleccione--</option>
								<option th:each="tipo : ${lstTipoUsu}"
									th:value="${tipo.id_tipousu}" th:text="${tipo.desc_tipousu}"></option>

							</select>
						</div>


					</form>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" onclick="Guardar()" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/jquery.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="/sweetalert.js"></script>
	<script src="/generic.js"></script>

	<script>
		function Eliminar(id) {
			Confirmacion("Confirmacion",
					"Desea eliminar realmente el producto", function() {
						set("txtidusuario", id)

						document.getElementById("txtboton").click()

					})
		}

		function Nuevo() {
			LimpiarDatos("frmUsuario");
			setI("lbltitulo", "Agregar nuevo usuario ");
			document.getElementById("id_usu").value = "0"
		}

		function Guardar() {
			var errores = ValidarDatos("frmUsuario")
			if (errores != "") {
				Error(errores)
				return;
			}

			Confirmacion("Confirmacion", "Desea guardar los datos del usuario",
					function() {
						var frmUsuario = document.getElementById("frmUsuario")
						frmUsuario.submit()

					})

		}

		function Editar(id, btn) {
			setI("lbltitulo", "Editar Usuario ");
			var fila = btn.parentNode.parentNode;
			var nombres = fila.children[0].innerHTML;
			var apellidos = fila.children[1].innerHTML;
			var telefono = fila.children[2].innerHTML;
			var email = fila.children[3].innerHTML;
			var pass = fila.children[4].innerHTML;
			var idtipo = fila.children[6].innerHTML;

			set("id_usu", id)
			set("nom_usu", nombres)
			set("ape_usu", apellidos)
			set("telefono_usu", telefono)
			set("email_usu", email)
			set("pass_usu", pass)
			set("cboOpcionTipoUsu", idtipo)

		}
	</script>
</body>
</html>
