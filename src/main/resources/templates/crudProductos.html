		<div class="container">
		<h1 class="text-center">Mantenimiento Productos</h1>
		<div class="row">
		    <div class="col">
		      <button onclick="Nuevo()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
		        Nuevo
		      </button>
		    </div>

		    <form method="post" action=""> 
		      <select class="form-control ob" data-mensaje="Proveedor del producto" id="cboOpcionPro">
		        <option value="-0">--Seleccione Categoria--</option>

		<br /> 
		<table class="table">
			<thead>
				<tr>
					<th>Producto</th>
					<th>Stock</th>
					<th>Precio Costo</th>
					<th>Precio Venta</th>
					<th>Categoria</th>
					<th style="display:none">Id Categoria</th>
					<th>Proveedor</th>
					<th style="display:none">Id Proveedor</th>
					<th>Operaciones</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="p : ${productos}">
					<td th:text="${p.desc_prod}"></td>
					<td th:text="${p.stock_prod}"></td>
					<td th:text="${p.preciocosto_prod}"></td>
					<td th:text="${p.precioventa_prod}"></td>
					<td th:text="${p.getObjCat().getDesc_cat()}"></td>
					<td style="display:none" th:text="${p.id_cat}"></td>
					<td th:text="${p.getObjProv().getDesc_prov()}"></td>
					<td style="display:none" th:text="${p.id_prov}"></td>
					<td>
						<button class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#staticBackdrop"
							th:attr="onclick=|Editar(${p.id_prod},this)|">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
  				<path
									d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
				</svg>
						</button>
						<button class="btn btn-danger"
							th:attr="onclick=|Eliminar(${p.id_prod})|">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
 					 <path
									d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
					</svg>
						</button>
					</td>
				</tr>

			</tbody>
		</table>

	<div style="display: none">
		<form action="/crud/producto/eliminar" method="post">
			<input id="txtidproducto" name="id" /> <input type="submit"
				id="txtboton" />
		</form>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="lbltitulo">Agregar Producto</h5>
					
				</div>
				<div class="modal-body">
					<form action="/crud/productos/guardar" method="post"
						id="frmProducto" th:object="${producto}">
						<div style="display: none">
							<label>Id Producto</label> <input type="text"
								class="form-control" readonly th:field="*{id_prod}" id="id_prod" />
						</div>

						<div>
							<label>Producto</label> <input type="text"
								class="form-control ob" data-mensaje="nombre del producto"
								th:field="*{desc_prod}" id="desc_prod" />
						</div>

						<div>
							<label>Stock</label> <input type="text" class="form-control ob"
								data-mensaje="Stock" th:field="*{stock_prod}" id="stock_prod" />
						</div>


						<div>
							<label>Precio Costo</label> <input type="text"
								class="form-control ob" data-mensaje="Precio costo del producto"
								th:field="*{preciocosto_prod}" id="preciocosto_prod" />
						</div>

						<div>
							<label>Precio Venta</label> <input type="text"
								class="form-control ob" data-mensaje="Precio venta del producto"
								th:field="*{precioventa_prod}" id="precioventa_prod" />
						</div>

						<div>
							<label>Categoria</label> <select class="form-control ob"
								data-mensaje="categoria del producto" id="cboOpcionCat"
								th:field="*{id_cat}">
								<option value="-1">--Seleccione--</option>
								<option th:each="c : ${lstCategorias}" th:value="${c.id_cat}"
									th:text="${c.desc_cat}"></option>
							</select>
						</div>
						
						<div>
							<label>Proveedor</label> <select class="form-control ob"
								data-mensaje="Proveedor del producto" id="cboOpcionProv"
								th:field="*{id_prov}">
								<option value="-1">--Seleccione--</option>
								<option th:each="prov : ${lstProveedores}" th:value="${prov.id_prov}"
									th:text="${prov.desc_prov}"></option>
							</select>
						</div>

						
					</form>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" onclick="Guardar()" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>


	<script src="/jquery.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="/sweetalert.js"></script>
	<script src="/generic.js"></script>
	
	
	<script>
		function Eliminar(id) {
			Confirmacion("Confirmacion",
					"Desea eliminar realmente el producto", function() {
						set("txtidproducto", id)
						document.getElementById("txtboton").click()
						
					})
		}

		function Nuevo() {
			LimpiarDatos("frmProducto");
			setI("lbltitulo", "Agregar nuevo producto ");
			document.getElementById("id_prod").value = "0"
		}

		function Guardar() {
			var errores = ValidarDatos("frmProducto")
			if (errores != "") {
				Error(errores)
				return;
			}

			Confirmacion("Confirmacion",
					"Desea guardar los datos del producto", function() {
						var frmProducto = document.getElementById("frmProducto")
						frmProducto.submit()
						
					})

		}

		function Editar(id, btn) {
			setI("lbltitulo", "Editar Producto ");
			var fila = btn.parentNode.parentNode;
			var producto = fila.children[0].innerHTML;
			var stock = parseInt(fila.children[1].innerHTML, 10);
			var preciocosto = parseFloat(fila.children[2].innerHTML);
			var precioventa = parseFloat(fila.children[3].innerHTML);
			var idcategoria = fila.children[5].innerHTML;
			var idproveedor = fila.children[7].innerHTML;

			set("id_prod", id)
			set("desc_prod", producto)
			set("stock_prod", stock)
			set("preciocosto_prod", preciocosto)
			set("precioventa_prod", precioventa)
			set("cboOpcionCat", idcategoria)
			set("cboOpcionProv", idproveedor)

		}
	</script>
</body>
</html>
